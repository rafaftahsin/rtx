name: Deploy
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: redkubes/docusaurus-deploy-action@v1.2
        with:
          source-folder: ./
          git-user: $GITHUB_REPOSITORY_OWNER
          git-password: ${{ secrets.TOKEN }}
          deployment-branch: gh-pages